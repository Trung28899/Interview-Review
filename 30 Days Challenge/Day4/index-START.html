      // Array.prototype.filter()
      // 1. Filter the list of inventors for those who were born in the 1500's
      const filterYear = (person) => {
        const yearBorn = person.year;
        if (yearBorn >= 1500 && yearBorn < 1600) {
          return true;
        }
        return false;
      };

      const answer1 = inventors.filter(filterYear);

      console.log("1. These people were born in the 1500's");
      console.log(answer1);

      // Array.prototype.map()
      // 2. Give us an array of the inventors first and last names

      const answer2 = inventors.map((person) => {
        return { first: person.first, last: person.last };
      });

      console.log("2. Array of inventor's first and last names");
      console.log(answer2);

      // Array.prototype.sort()
      // 3. Sort the inventors by birthdate, oldest to youngest

      const answer3 = inventors.sort((a, b) => a.year - b.year);

      console.log("3. Sort the invertors by birthdate, oldest to youngest");
      console.log(answer3);

      // Array.prototype.reduce()
      // 4. How many years did all the inventors live all together?
      const ageArray = [];
      inventors.forEach((person) => ageArray.push(person.passed - person.year));
      const answer4 = ageArray.reduce((prev, current) => prev + current);

      console.log("4. How many years did all the inventors live all together?");
      console.log(answer4);

      // 5. Sort the inventors by years lived
      const answer5 = inventors.sort((a, b) => {
        const ageA = a.passed - a.year;

        }

      }, {});
